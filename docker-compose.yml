version: "3"
services:
  web:
    container_name: web
    restart: always
    build: ./packages/web
    command: ["npm", "run", "dev"]
    volumes:
      - ./packages/web:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - "3000:3000"
    environment:
      - PORT=8080
      - GRAPHQL_URL=http://localhost:3001/graphql
  api:
    container_name: api
    restart: always
    build: ./packages/api
    command: ["npm", "run", "dev"]
    volumes:
      - ./packages/api:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - "3001:8080"
    environment:
      - MONGODB_URI=mongodb://mongo:27017/development
    depends_on:
      - mongo
  mongo:
    container_name: mongo
    image: mongo
    volumes:
      - ./data:/data/db
    ports:
      - "27017:27017"
